<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        .user-list {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            box-sizing: border-box;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            text-decoration: none;
            color: white;
        }
        .add-user-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .add-user-buttons button {
            background-color: #007bff;
        }
        .add-user-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>User List</h1>

    <div class="user-list">
        <ul>
            <li>
                <span>1 - krugw@hr.nl - geheim - Gerard van Kruining - 2024-11-12 20:53:00</span>
                <div class="buttons">
                    <button><a href="/edit_user/1">Edit</a></button>
                    <button><a href="/delete_user/1">Delete</a></button>
                </div>
            </li>
            <li>
                <span>2 - vried@hr.nl - geheimer - Diederik de Vries - 2024-11-12 20:53:00</span>
                <div class="buttons">
                    <button><a href="/edit_user/2">Edit</a></button>
                    <button><a href="/delete_user/2">Delete</a></button>
                </div>
            </li>
            <li>
                <span>3 - test - test - New Test - 2024-12-04 13:15:58</span>
                <div class="buttons">
                    <button><a href="/edit_user/3">Edit</a></button>
                    <button><a href="/delete_user/3">Delete</a></button>
                </div>
            </li>
        </ul>
    </div>

    <div class="add-user-buttons">
        <button><a href="/add_user">Add New User</a></button>
        <button><a href="/add_test_user">Add Test User</a></button>
    </div>

</body>
</html>
