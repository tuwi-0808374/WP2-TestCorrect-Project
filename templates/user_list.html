<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>User list</h1>
    <ul>
        {% for user in all_users %}
            <li>
                {{user.user_id}} - {{user.login}} - {{user.password}} - {{user.display_name}} - {{user.date_created}} - {{user.is_admin}}
                <button><a href="#">Wijzig</a></button>
                <button><a href="#">Verwijder</a></button>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
