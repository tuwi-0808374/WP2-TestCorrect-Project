<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .show-password {
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
        }
        .reset-link {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
        }
        .reset-link a {
            color: #007bff;
            text-decoration: none;
        }
        .reset-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <!-- FLASH MESSAGE -->
        <form method="POST">
            <label for="login">Email/Login</label>
            <input type="text" name="login" placeholder="Enter your email or username" required><br>

            <label for="password">Password</label>
            <input type="password" name="password" id="myInput" placeholder="Enter your password" required><br>

            <div>
                <input type="checkbox" onclick="myFunction()">
                <span class="show-password">Show Password</span>
            </div>

            <input type="submit" value="Login"><br>

            <div class="reset-link">
                <a href="#">Forgot password?</a>
            </div>
        </form>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
