<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Vragen importer</title>
</head>
<body>
    <h1>Upload a JSON</h1>
    <form id="uploadForm">
        <input type="file" id="jsonFile" name="file" accept=".json">
        <button type="button" onclick="uploadFile()">Upload</button>
    </form>
    <div id="output"></div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('jsonFile');
            const file = fileInput.files[0];

            if (!file) {
                document.getElementById('output').innerHTML = "Geen file gevonden.";
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/import', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('output').innerHTML = "Error: " + data.error;
                } else {
                    document.getElementById('output').innerHTML = 
                        "Processed Data: " + JSON.stringify(data.data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
